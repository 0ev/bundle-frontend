<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
  margin:0;
  background:yellow;
}

#wrapper{
  filter: contrast(40);
  background:yellow;
  position:fixed;
  width:250px;
  height:150px;
  z-index:9;
  padding:10px 0px;
  overflow:hidden;
  top:50%;
  left:50%;
}
#one, #two{
  background:black;
  width:100px;
  height:100px;
  border-radius:50%;
  filter: blur(15px);
  position:absolute;
}

#one{
  top:35px;
  left:75px;
}


    </style>
</head>
<body>
    <div id="wrapper">
        <!--   <div id="four"><div id="three"></div></div> -->
          <div id="one"></div>
          <div id="two"></div> 
        </div>
</body>
</html>
